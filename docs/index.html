<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NetPad</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <!--    <link-->
    <!--        rel="stylesheet"-->
    <!--        href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"-->
    <!--        title="docsify-darklight-theme"-->
    <!--        type="text/css"-->
    <!--    />-->

    <style>
        :root {
            --theme-color: #5d4df3;
        }
        .app-name-link {
            display: flex;
            gap: 0.3rem;
            margin-left: 1rem;
        }

        .app-name-link img {
            height: 28px;
        }

        .sidebar .search input {
            border-radius: 5px;
            margin-left: 0.2rem;
            margin-right: 0.5rem;
        }

        .markdown-section blockquote {
            color: inherit;
        }

        .markdown-section code {
            color: #f92672;
        }

        .token.keyword {
            color: dodgerblue;
        }
    </style>
</head>
<body>
<div id="app"></div>
<!--<script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>-->
<script>
    window.$docsify = {
        name: 'NetPad',
        repo: 'https://github.com/tareqimbasher/NetPad',
        requestHeaders: {
            'cache-control': 'max-age=300',
        },
        ga: 'G-1RP5LHPWT0',
        auto2top: true,
        logo: '/images/logo/circle/32x32.png',
        loadNavbar: true,
        loadSidebar: true,
        nativeEmoji: true,
        subMaxLevel: 2,
        // plugins: [
        //     EditOnGithubPlugin.create("https://github.com/tareqimbasher/NetPad/blob/main/docs/")
        // ],
        progress: {
            position: "top",
            color: "var(--theme-color,#5d4df3)",
            height: "3px",
        },
        search: {
            maxAge: 300,
            paths: 'auto',
            placeholder: 'Type to search',
            noData: 'No Results!',
            depth: 6,
            hideOtherSidebarContent: true,
        }
    }
</script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>
<!--<script-->
<!--    src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"-->
<!--    type="text/javascript">-->
<!--</script>-->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-csharp.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const link = document.getElementsByClassName("app-name-link")[0];
        const text = document.createTextNode("NetPad");
        link.appendChild(text);
    })
</script>
</body>
</html>
